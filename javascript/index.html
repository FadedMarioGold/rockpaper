<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jang-ken-po</title>

</head>
<body>
    <header>
        <h1 class="main">Jang-Ken-Po</h1>
 </header>
 <div class="score">
    <div id="userlabel" class="badge">User</div>
    <div id="complabel" class="badge">Comp</div>
    <span id="userscore">0</span>:<span id="compscore">0</span>
 </div>
    <div class="message">
        <p>Paper covers rock.You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="ROCK">
         </div>
         <div class="choice" id="p">
            <img src="images/paper.png" alt="PAPER">
         </div>
         <div class="choice" id="s">
            <img src="images/scissor.png" alt="SCISSOR">
         </div>
    </div>
    <p id="action-message">Make Your Move!</p>
    <script src="main.js"></script>
</body>

</html>
